<div class="card" style="width: 18rem;" *ngIf="post">
  <div class="card-header">
    <h5><a [routerLink]="getAuthorLink()">
        {{ post.author?.name }}
    </a></h5>
    <a [routerLink]="getPostLink()">{{ post.created_time | date:"fullDate" }}</a>
  </div>
  <img [src]="post.images[0]" class="card-img-top" alt="pic_2">
  <div class="card-body">
    <p class="card-text">{{ post.body }}
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

<div class="card" style="width: 18rem;">
  <div class="card-header">
    <h5><a [href]="getAuthorLink()">
        {{ post.author?.name }}
    </a></h5>
    <a [href]="getPostLink()">{{ post.created_time | date:"fullDate" }}</a>
  </div>
  <img [src]="post.images[0]" class="card-img-top" alt="pic_2">
  <div class="card-body">
    <p class="card-text">{{ post.body }}
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
